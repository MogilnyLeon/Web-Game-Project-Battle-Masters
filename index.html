<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\indexstyle.css">
    <script type="module" defer src="./scripts/mainscript.js"></script>
</head>
<body>
    <img id="TitleCard" src="./public/PKMNBattleMaster.jpg"/>
    <form id="MainLogin" method="post">
        <div id="PlayerLogin1">
            <label>Player 1:</label>
            <input id="Name1" name="name" type="text" placeholder="username">
            <label>Age:</label>
            <input id="UserAge1" name="age" type="number" placeholder="Age" min="5" max="60">
        </div>
        <br>
        <div id="PlayerLogin2">
            <label>Player 2:</label>
            <input id="Name2" name="name" type="text" placeholder="username">
            <label>Age:</label>
            <input id="UserAge2" name="age" type="number" placeholder="Age" min="5" max="60">
        </div>
        <input type="submit" value="Start!">
    </form>
</body>
</html>
